version: '3.9'

services:
  ispconfig:
    extends:
      file: ../docker-compose.yml
      service: ispconfig
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BUILD_TZ: Europe/Rome
        BUILD_HOSTNAME: claudiomano.duckdns.org
        BUILD_MYSQL_PW: password
        BUILD_PRINTING: "no"
        BUILD_REDIS: "yes"
        BUILD_ISPCONFIG_USE_SSL: "yes"
        BUILD_PHPMYADMIN: "yes"
        BUILD_CERTBOT: "yes"
